{% extends "main/base.html" %}

{% block content %}
<div class="max-w-ml mx-auto p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Зворотній зв'язок!</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Надіслати</button>
  </form>
</div>
{% endblock %}
