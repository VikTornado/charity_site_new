{% extends "main/base.html" %}

{% block content %}
<section class="max-w-3xl mx-auto px-4 py-8">
  <a href="javascript:history.back()" class="inline-block mb-4 text-blue-600 hover:underline">&larr; Назад</a>
  <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ news.title }}</h1>
  <p class="text-gray-500 text-sm mb-6">{{ news.created_at|date:"d.m.Y H:i" }}</p>

  {% if news.image %}
    <img src="{{ news.image.url }}" alt="{{ news.title }}" class="mb-4 rounded shadow w-full">
  {% endif %}

  <div class="prose max-w-none">
    {{ news.content|safe }}
  </div>
</section>
{% endblock %}
