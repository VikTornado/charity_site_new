{% extends "main/base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Вхід</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Увійти
      </button>
    </form>
  </div>
</div>
{% endblock %}
